<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NextBill - Passwort-Wiederherstellung</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/font-nunito.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <script th:inline="javascript">
        /*<![CDATA[*/

        var csrfToken = [[${csrfToken}]];

        /*]]>*/
    </script>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-sm-8 col-lg-4 ">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div>
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Passwort-Wiederherstellung</h1>
                            </div>
                            <form class="user" th:action="@{../public/forgotPassword}" role="form" action="login" method="post">
                                <div class="form-group">
                                    <label for="mail">E-Mail Adresse</label>
                                    <input type="email" class="form-control form-control-user" id="mail"
                                           name="mail" aria-describedby="emailHelp" required="required"
                                           placeholder="Enter Email Address..." th:value="${param.mail}">
                                </div>
                                <div class="form-group">
                                    <label for="key">Passwort-Wiederherstellungs Key</label>
                                    <input type="text" class="form-control form-control-user" id="key"
                                           name="key" required="required"
                                           placeholder="Enter password reset key..." th:value="${param.key}">
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <label for="password">Neues Passwort</label>
                                    <input type="password" class="form-control form-control-user" id="password"
                                           name="password" required="required"
                                           placeholder="Enter new password...">
                                </div>
                                <div class="form-group">
                                    <label for="passwordRepetition">Neues Passwort (Wiederholung)</label>
                                    <input type="password" class="form-control form-control-user" id="passwordRepetition"
                                           name="passwordRepetition" required="required"
                                           placeholder="Repeat new password...">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Speichern</button>
                                <div th:if="${param.badRequest}">
                                    <hr/>
                                    Überprüfen Sie bitte nochmal Ihre Eingaben. Irgendwas ist da falsch...
                                </div>
                                <div th:if="${param.forbidden}">
                                    <hr/>
                                    Anscheinend haben Sie keine Rechte zur Passwort-Wiederherstellung. Führen Sie einfach nochmal
                                    die Passwort-Wiederherstellung aus.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script language="javascript">
    document.login.action = document.login.action + window.location.hash;
</script>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.js"></script>

</body>

</html>
