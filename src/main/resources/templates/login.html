<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NextBill - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/font-nunito.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <script th:inline="javascript">
        /*<![CDATA[*/

        var csrfToken = [[${csrfToken}]];

        /*]]>*/
    </script>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-sm-8 col-lg-4 ">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div>
                        <div class="p-5">
                            <div class="text-center mb-3">
                                <img src="img/logoBlue.png" class="img-circle mb-2" alt="" height="150"/>
                                <h1 class="h4 text-gray-900 mb-4">Login</h1>
                            </div>
                            <form class="user" th:action="@{login}" role="form" action="login" method="post" id="auth-form">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="username"
                                           name="username" aria-describedby="emailHelp" required="required"
                                           placeholder="Enter Email Address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password"
                                           name="password" placeholder="Password" required="required">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                <p th:if="${param.error}">
                                    Benutzername und/oder Passwort falsch. Bitte nochmal versuchen.
                                </p>
                            </form>
                            <hr>
                            <div th:if="${usePasswordForgotMail == true}">
                                <div class="text-center">
                                    <a class="small" href="public/sendPassword">Passwort vergessen?</a>
                                </div>
                            </div>
                            <div th:if="${usePasswordForgotMail == false}">
                                <div class="text-center">
                                    <a class="small" href="public/passwordReset">Passwort-Wiederherstellung per Key</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById('auth-form');
        var hash = window.location.hash;
        form.action = form.action + '#' + decodeURI(hash.substring(1));
    });
</script>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.js"></script>

</body>

</html>
