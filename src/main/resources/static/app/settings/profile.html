<div class="content">
    <header>
        <h2 class="header__title">
            <i class="fas fa-user-cog"></i>
            Profil
        </h2>
    </header>
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="appUserName">Name</label>
                    <input type="text" class="form-control" id="appUserName" placeholder="Michael"
                           ng-model="vm.currentUser.appUserName">
                </div>

                <div class="form-group">
                    <label for="mail">E-Mail - Zum Ändern bitte Administrator benachrichtigen</label>
                    <input type="email" class="form-control" id="mail" placeholder="name@example.com" disabled
                           ng-model="vm.currentUser.email">
                </div>

                <div class="form-group">
                    <label for="paypalName">PayPal.me Name</label>
                    <input type="text" class="form-control" id="paypalName" placeholder="Mueller32"
                           ng-model="vm.currentUser.paypalName">
                </div>

                <div class="row w-100 m-0 p-0">
                    <div class="col-6 p-0">
                        <div class="form-group p-0" ng-if="vm.mailSendEnabled">
                            <span class="btn btn-primary" ng-click="vm.sendPasswordResetMail()">Passwort ändern (per E-Mail)</span>
                        </div>
                    </div>
                    <div class="col-6 text-right p-0">
                        <div class="form-group">
                            <span class="btn btn-success" ng-click="vm.submitForm()">Speichern</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
