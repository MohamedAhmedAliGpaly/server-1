<div>
    <div class="row">

        <div class="col-6">
            <div class="article-select__list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Preis</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="article in vm.articles">
                            <td>
                                <div>{{article.name}}</div>
                            </td>
                            <td>
                                <div>{{article.price | number}}</div>
                            </td>
                        <td>
                            <i class="fa fa-times-circle article-select__remove-button"
                                  ng-click="vm.removeArticleFromList(article)"></i>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
            <div class="article-select__sum-part">
                <hr/>
                <h3 class="text-right font-weight-bold" ng-if="!vm.showLoadingText">Summe: {{vm.sum | number}} Euro</h3>
                <div class="row" ng-if="vm.showLoadingText">
                    <div class="col-1 justify-content-end">
                        <span class="mx-auto my-2">
                            <div class="loader article-select__sum-loader"></div>
                        </span>
                    </div>
                    <div  class="col-11 text-left">
                        <span>Analyse wird vorbereitet...</span>
                    </div>
                </div>
                <hr/>
                <p><h5>Transaktionspartner: {{vm.username}}</h5></p>
                <div>
                    <button type="button" class="btn btn-primary btn-block btn-large" ng-click="vm.useThisSum()">Ãœbernehmen</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div>
                <img id="imageTarget{{vm.invoiceId}}"  ng-src="{{vm.imageUrl}}" class="img-fluid invoice-edit__article-img"/>
            </div>
        </div>
    </div>

</div>
