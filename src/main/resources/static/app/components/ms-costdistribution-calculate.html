<div id="{{vm.getDialogIdWithoutHash()}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Kostenverteilung Ã¤ndern</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name="selectTypeForm">
                    <div class="row">
                        <div class="col-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="vm.costDistributionItem.costDistributionItemTypeEnum" value="FIXED_AMOUNT" ng-click="vm.onFixedAmountCheckBoxClick()"> Festbetrag
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control w-100" step="0.01" ng-model="vm.costDistributionFixedAmountEt" ng-change="vm.onFixedAmountTextChanged()" ng-click="vm.costDistributionItem.costDistributionItemTypeEnum = 'FIXED_AMOUNT';vm.onFixedAmountCheckBoxClick()"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="vm.costDistributionItem.costDistributionItemTypeEnum" value="PERCENT" ng-click="vm.onPercentCheckBoxClick()"> Prozent
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mt-3">
                                {{vm.costDistributionPercentageTv}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="vm.costDistributionItem.costDistributionItemTypeEnum" value="QUOTA" ng-click="vm.onQuotaCheckBoxClick()"> Anteil am Rest
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mt-3">
                                {{vm.costDistributionQuotaTv}}
                            </div>

                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-10">
                        <input type="range" name="range" class="form-control" ng-model="vm.seekBar" min="0"  max="100" ng-change="vm.onProgressChanged()">
                    </div>
                    <div class="col-2">
                        Max
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <textarea type="text" class="search__input form-control" placeholder="Bemerkung" ng-model="vm.costDistributionItem.remarks"></textarea>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100" data-dismiss="modal" ng-click="vm.updateCostDistributionItems()">Fertig</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
